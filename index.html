<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Santo BPO</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { max-width: 600px; margin: auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .login-form, .dashboard { display: block; }
        .hidden { display: none; }
        input { width: 95%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #resultado { background-color: #eee; padding: 10px; border-radius: 4px; white-space: pre-wrap; word-wrap: break-word; }
        h2 { border-bottom: 2px solid #eee; padding-bottom: 5px; }
    </style>
</head>
<body>

    <div id="login-section" class="container login-form">
        <h2>Login - Santo BPO</h2>
        <input type="text" id="username" placeholder="Username (ex: cliente_teste)" value="cliente_teste">
        <input type="password" id="password" placeholder="Password" value="teste123">
        <button id="login-button">Entrar</button>
        <p id="login-error" style="color: red;"></p>
    </div>

    <div id="dashboard-section" class="container dashboard hidden">
        <h2>Dashboard</h2>
        <p>A carregar dados...</p>
        <button id="logout-button" style="background-color: #dc3545;">Sair</button>
        
        <h3>Filtros</h3>
        <input type="number" id="filtro-ano" placeholder="Ano (ex: 2025)">
        <input type="number" id="filtro-mes" placeholder="Mês (ex: 11)">
        <button id="filtrar-button">Filtrar</button>
        
        <pre id="resultado"></pre>
    </div>

<script>
    // Endereço da nossa API Django
    const API_URL = "http://127.0.0.1:8000";

    // Encontrar os elementos da página
    const loginSection = document.getElementById('login-section');
    const dashboardSection = document.getElementById('dashboard-section');
    const loginButton = document.getElementById('login-button');
    const logoutButton = document.getElementById('logout-button');
    const filtrarButton = document.getElementById('filtrar-button');
    const resultadoEl = document.getElementById('resultado');
    const loginErrorEl = document.getElementById('login-error');

    // --- LÓGICA DE LOGIN ---
    loginButton.addEventListener('click', async () => {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        loginErrorEl.textContent = ''; // Limpa erros antigos

        try {
            const response = await fetch(`${API_URL}/api/token/`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            if (!response.ok) {
                throw new Error('Login ou senha inválidos.');
            }

            const data = await response.json();
            
            // Guardar o token no navegador
            localStorage.setItem('accessToken', data.access);
            
            // Esconde o login e mostra o dashboard
            mostrarDashboard();
            buscarDashboard(); // Carrega os dados

        } catch (error) {
            loginErrorEl.textContent = error.message;
        }
    });

    // --- LÓGICA DO DASHBOARD ---
    async function buscarDashboard() {
        const token = localStorage.getItem('accessToken');
        if (!token) {
            mostrarLogin(); // Se não tem token, volta ao login
            return;
        }

        // Monta a URL com os filtros (se existirem)
        const ano = document.getElementById('filtro-ano').value;
        const mes = document.getElementById('filtro-mes').value;
        let url = `${API_URL}/api/dashboard/`;
        
        if (ano && mes) {
            url += `?ano=${ano}&mes=${mes}`;
        }

        try {
            const response = await fetch(url, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            if (response.status === 401) {
                throw new Error("Token inválido ou expirado. Faça login novamente.");
            }

            const data = await response.json();
            
            // Mostra o JSON formatado no ecrã
            resultadoEl.textContent = JSON.stringify(data, null, 4);

        } catch (error) {
            alert(error.message);
            mostrarLogin(); // Se deu erro (ex: token expirou), volta ao login
        }
    }
    
    // --- LÓGICA DE LOGOUT ---
    logoutButton.addEventListener('click', () => {
        localStorage.removeItem('accessToken'); // Apaga o token
        mostrarLogin();
    });
    
    // --- LÓGICA DOS FILTROS ---
    filtrarButton.addEventListener('click', buscarDashboard);


    // --- Funções Auxiliares ---
    function mostrarDashboard() {
        loginSection.classList.add('hidden');
        dashboardSection.classList.remove('hidden');
    }

    function mostrarLogin() {
        loginSection.classList.remove('hidden');
        dashboardSection.classList.add('hidden');
        resultadoEl.textContent = '';
        loginErrorEl.textContent = 'Sessão expirada. Faça login novamente.';
    }

    // Tenta carregar o dashboard se já tiver um token guardado
    if (localStorage.getItem('accessToken')) {
        mostrarDashboard();
        buscarDashboard();
    }

</script>

</body>
</html>
